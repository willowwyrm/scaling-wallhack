	<link href="css/style.css" rel="stylesheet" media="screen">
	<title>Upload document</title>
</head>
<body>



	<nav class="navbar navbar-inverse" role="navigation">
		<a class="navbar-brand" href="#">Contract Analyzer</a>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">UPLOAD</a></li>
			<li><a href="#">LIST OF DOCUMENTS</a></li>
			<li><a href="#">ADMIN</a></li>
		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<span class="glyphicon glyphicon-user"></span>
					USERNAME
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li><a href="#">Action</a></li>

			</li>
		</ul>


	</nav>

	<div class="container">
		<h3>Upload document</h3>
		<form class="form-horizontal col-sm-6 upload-document-form" role="form" >
			<div class="form-group">
				<label for="document-name" class="col-sm-5 control-label">Document name</label>
				<div class="col-sm-7">
					<input type="email" class="form-control" id="document-name">
				</div>
			</div>
			<div class="form-group">
				<label for="document-type" class="col-sm-5 control-label">Document type</label>
				<div class="col-sm-7">
					<select class="form-control" id="document-type">
						<option>Non-disclosure Agreement</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="choose-file" class="col-sm-5 control-label">Choose file on your computer</label>
				<div class="col-sm-7">
				    <button type="button" class="btn btn-primary pull-right">Upload</button>
					<input type="file" id="choose-file"> 
				
				</div>
			</div>
		</form>

	</div>
	
	<script src="js/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
